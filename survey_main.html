<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wastewater Potability Calculator</title>
    <link rel="stylesheet" href="styles_survey.css">
    <link rel="icon" href="./logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-ribbon">
            <a href="home.html">Home</a>
            <a href="survey_main.html">Survey</a>
            <a href="#result">Result</a>
            <a href="#login" class="login">Login</a>
        </div>
    </header>
    <main>
        <h1>Wastewater Parameters</h1>
        <form id="survey-form">
            <div class="form-group">
                <label for="pH">pH (pH scale ranges from 0 to 14):</label>
                <input type="number" id="pH" name="pH" class="form-input" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="hardness">Hardness (mg/L as CaCO₃):</label>
                <input type="number" id="hardness" name="hardness" class="form-input" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="sulfates">Sulfates - mg/L (milligrams per liter):</label>
                <input type="number" id="sulfates" name="sulfates" class="form-input" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="conductivity">Conductivity - µS/cm (microsiemens per centimeter):</label>
                <input type="number" id="conductivity" name="conductivity" class="form-input" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="Solids">Solids - mg/L (milligrams per liter):</label>
                <input type="number" id="Solids" name="Solids" class="form-input" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="turbidity">Turbidity - (Nephelometric Turbidity Units):</label>
                <input type="number" id="turbidity" name="turbidity" class="form-input" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="Halomethanes">Halomethanes - µg/L (micrograms per liter):</label>
                <input type="number" id="Halomethanes" name="Halomethanes" class="form-input" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="Organic Carbon">Organic Carbon - mg/L (milligrams per liter):</label>
                <input type="number" id="Organic Carbon" name="Organic Carbon" class="form-input" step="0.01" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
            <div id="feedback" class="feedback"></div>
        </form>
    </main>
    <script src="scripts_survey.js"></script>
</body>
</html>
